{% macro render_field(field) %}
    <label class="label" for="{{ field.name }}">{{ field.label }} &nbsp; <span class="required">*</span></label>
    <div class="control">
        {{ field(**kwargs)|safe }}
    </div>
    {% if field.errors %}
        {% for error in field.errors %}
            <p class="help is-danger">{{ error }}</p>
        {% endfor %}
    {% endif %}
{% endmacro %}
